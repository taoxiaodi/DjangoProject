<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>详情页</title>
    <link rel="stylesheet" href="/static/css/index.css">
</head>
<body>
    <div class="content">
        <h1>{{ info }}</h1>
        <ul>
            {% for result in info.votenum_set.all %}
                <li>{{ result.option }}------{{ result.num }}</li>
            {% empty %}
                <h1>还未增加选项</h1>
            {% endfor %}
        </ul>
        <a href="{% url 'vote:index' %}">返回首页</a>
    </div>
</body>
</html>
