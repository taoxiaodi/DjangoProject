{% extends 'book/base.html' %}

{% block link %}
	<a href="{% url 'book:index' %}"> 返回 </a>
{% endblock %}

{% block body %}
	<table width="600" border="1" align="center">
	  <tr>
	    <th align="center"> 书名 </th>
	    <th align="center"> 借书日期 </th>
	    <th align="center"> 还书日期 </th>
	    <th align="center"> 状态 </th>
	  </tr>
	  {% for history in history %}
	  <tr>
	    <th align="center"> {{history.user_name}} </th>
	    <th align="center"> {{history.date_return}}</th>
	    <th align="center"> {{history.date_borrow}} </th>
          {% if not history.date.status %}
	    <th align="center"> not return </th>
          {% endif %}
	  </tr>
	  {% endfor %}
	</table>
{% endblock %}
