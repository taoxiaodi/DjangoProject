<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>上传图片</title>
</head>
<body>
    <form action="{% url 'book:up_load' %}" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        图片名称: <input type="text" name="name">
        <br>
        index:<input type="number" name="index" style="width: 50px">
         <br>
        <input type="file" name="pic">
        <br>
        <input type="submit" value="上传">
    </form>
</body>
</html>
